<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Laptop UI 2.0</title>
  </head>
  <body>
    <header>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <div class="logo-container">
        <img src="img/logo.svg" alt="logo" />
        <h4>Three Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-item" href="#">Specs</a></li>
          <li><a class="nav-item" href="#">Product</a></li>
          <li><a class="nav-item" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="img/cart.svg" alt="cart" />
      </div>
    </header>
    <main>
      <section class="presentaion">
        <div class="intro">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
              The new 14inch bezeless display offerring a 4k display with touch
              screen.
            </p>
          </div>
          <div class="cta-btns">
            <button class="btn-select">14 inch</button>
            <button class="btn-add">Add To Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="img/matebook.png" alt="matebook" />
        </div>
      </section>
      <div class="laptop-select">
        <img src="img/arrow-left.svg" alt="" />
        <img src="img/dot.svg" alt="" />
        <img src="img/dot-full.svg" alt="" />
        <img src="img/dot-full.svg" alt="" />
        <img src="img/arrow-right.svg" alt="" />
      </div>
      <div>
        <img class="lg-eclipse" src="img/big-eclipse.svg" alt="" />
        <img class="md-eclipse" src="img/mid-eclipse.svg" alt="" />
        <img class="sm-eclipse" src="img/small-eclipse.svg" alt="" />
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
